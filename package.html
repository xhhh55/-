<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أدوات الجيم - JF-Sport</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .filters select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .title-section {
      text-align: center;
      margin: 30px 0;
    }
    .title-section h2 {
      background-color: #111;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      display: inline-block;
      font-size: 24px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px 40px;
    }
    .product-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      position: relative;
      transition: 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .icons {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icons i {
      background-color: #fff;
      border: 1px solid #999;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      color: #000;
      font-size: 16px;
      transition: 0.3s;
    }
    .icons i:hover {
      background-color: #ddd;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .stars {
      color: #f39c12;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .price {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .price del {
      color: #888;
      margin-left: 8px;
    }
    .details-btn, .cart-btn {
      display: block;
      background-color: #000000;
      color: white;
      margin: 8px auto;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      width: fit-content;
    }
    .details-btn:hover, .cart-btn:hover {
      background-color: #000000;
    }
    .home-btn {
      display: block;
      text-align: center;
      margin: 30px auto;
      background-color: #111;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .home-btn:hover {
      background-color: #333;
    }
    .weight {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

  </style>
</head>

<body>

  <header>أدوات التدريب</header>
  
  <section class="filters">
    <select>
      <option>جميع الأقسام</option>
      <option>أثقال</option>
      <option>كارديو</option>
      <option>ملاكمة</option>
      <option>أجهزة متنوعة</option>
    </select>
    <select>
      <option>ترتيب حسب السعر</option>
      <option>الأقل سعراً</option>
      <option>الأعلى سعراً</option>
    </select>
    <select>
      <option>ترتيب حسب التقييم</option>
      <option>الأعلى تقييماً</option>
      <option>الأحدث</option>
    </select>
  </section>
  
  <section class="title-section">
    <h2>أدوات الجيم</h2>
  </section>
  
  <section class="products">
  
    <div class="product-card">
      <div class="icons">
        <i class="fas fa-shopping-cart" onclick="addToCart('دمبل حديد 10 كغ', 15.99, 'photo_2025-04-11_17-11-04.jpg', 10)"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-eye" onclick="viewProduct('product.html?name=دمبل حديد 10 كغ')"></i>
      </div>
      <img src="photo_2025-04-11_17-11-04.jpg" alt="دمبل">
      <h3>دمبل حديد 10 كغ</h3>
      <div class="stars">★★★★★</div>
      <div class="price"><del>$20.00</del> $15.99</div>
      <div class="weight">الوزن: 10 كغ</div>
      <a href="product.html?name=دمبل حديد 10 كغ" class="details-btn">تفاصيل</a>
      

    </div>
  
    <div class="product-card">
      <div class="icons">
        <i class="fas fa-shopping-cart" onclick="addToCart('بار أولمبي', 22.50, 'photo_2025-04-11_21-54-27.jpg', 20)"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-eye" onclick="viewProduct('product.html?name=بار أولمبي')"></i>
      </div>
      <img src="photo_2025-04-11_21-54-27.jpg" alt="بار">
      <h3>بار أولمبي</h3>
      <div class="stars">★★★★☆</div>
      <div class="price"><del>$30.00</del> $22.50</div>
      <div class="weight">الوزن: 18 كغ</div>
      <a href="product.html?name=بار أولمبي" class="details-btn">تفاصيل</a>
     

    </div>
  
    <div class="product-card">
      <div class="icons">
        <i class="fas fa-shopping-cart" onclick="addToCart('بنش تمرين قابل للتعديل', 59.99, 'photo_2025-04-11_21-59-39.jpg', 18)"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-eye" onclick="viewProduct('product.html?name=بنش تمرين قابل للتعديل')"></i>
      </div>
      <img src="photo_2025-04-11_21-59-39.jpg" alt="بنش تمرين">
      <h3>بنش تمرين قابل للتعديل</h3>
      <div class="stars">★★★★★</div>
      <div class="price"><del>$75.00</del> $59.99</div>
      <div class="weight">الوزن: 20 كغ</div>
      <a href="product.html?name=بنش تمرين قابل للتعديل" class="details-btn">تفاصيل</a>
      

    </div>
  
  </section>
  
  
  <a href="index.html" class="home-btn">العودة إلى الصفحة الرئيسية</a>
  
  <script>
    function renderCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartTotal = document.getElementById('cartTotal');
      const shippingCostElement = document.getElementById('shippingCost');
      const grandTotalElement = document.getElementById('grandTotal');
  
      let totalPrice = 0;
      let totalWeight = 0;
      const pricePerKilo = 2.25; // السعر لكل كغ
  
      cart.forEach(item => {
        totalPrice += parseFloat(item.price);
        totalWeight += parseFloat(item.weight);
      });
  
      const shippingCost = totalWeight * pricePerKilo;
      const grandTotal = totalPrice + shippingCost;
  
      cartTotal.textContent = `المجموع بدون شحن: $${totalPrice.toFixed(2)}`;
      shippingCostElement.textContent = `تكلفة الشحن (${totalWeight.toFixed(2)} كغ × $${pricePerKilo}): $${shippingCost.toFixed(2)}`;
      grandTotalElement.textContent = `الإجمالي مع الشحن: $${grandTotal.toFixed(2)}`;
    }
  
    // بعد إضافة المنتج للسلة مباشرةً، حدث الفاتورة
    function addToCart(name, price, image, weight) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image, weight });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج إلى السلة!");
      renderCartSummary(); // تحديث الفاتورة تلقائياً
    }
  
    function viewProduct(url) {
      window.location.href = url;
    }
  
    // لما تفتح الصفحة، اعرض الفاتورة
    renderCartSummary();
  </script>
  
  
  </body>
  </html>
